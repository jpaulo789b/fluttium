name: fluttium_driver
description: The driver that runs the Fluttium Flow.
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  projectName:
    type: string
    description: The project name
    prompt: What is the project name?
  flowDescription:
    type: string
    description: The flow description
    prompt: What is the flow description?
  flowSteps:  
    type: string
    description: The flow steps
    prompt: What are the flow steps (encoded as a list)?
